<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <ul>
        <li>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" formControlName="title">
            <div *ngIf="form && form.get('title')?.hasError('pattern')" class="error">
                No special characters allowed.
            </div>

        <li>
            <label for="actor">Actor:</label>
            <input type="text" name="actor" id="actor" formControlName="actor">
            <div *ngIf="form && form.get('actor')?.hasError('pattern')" class="error">
                Only letters allowed.
            </div>
        </li>
        <li>
            <label for="genre">Genre:</label>
            <select name="genre" id="genre" formControlName="genre">
                <option value="Action">Action</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Comedy">Comedy</option>
            </select>
        </li>
        <li>
            <label for="rating">Rating:</label>
            <input type="number" name="rating" id="rating" formControlName="rating">
            <div *ngIf="form && form.get('rating')?.errors as ratingErrors" class="error">
                Must be between {{ ratingErrors['rating'].min }} and {{ ratingErrors['rating'].max }}.
            </div>
        </li>
        <li>
            <label for="runtime">Runtime:</label>
            <input type="number" name="runtime" id="runtime" formControlName="runtime">
            <div *ngIf="form && form.get('runtime')?.errors as runtimeErrors" class="error">
                Must be between {{ runtimeErrors['runtime'].min }} and {{ runtimeErrors['runtime'].max }} minutes.
            </div>
        </li>
    </ul>
    <button type="sumbit" [disabled]="!form.valid">Submit</button>
</form>
