<div class="posts-container">
    <h1 class="title">My Posts:</h1>

    <div class="add-button">
        <div class="add-flex-container">
            <div class="add-button-container">
                <button mat-fab color="accent" aria-label="Add Post" (click)="onPostAddClick()">
                    <svg height="40px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1"
                        viewBox="0 0 32 30" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path
                            d="M28,14H18V4c0-1.104-0.896-2-2-2s-2,0.896-2,2v10H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h10v10c0,1.104,0.896,2,2,2  s2-0.896,2-2V18h10c1.104,0,2-0.896,2-2S29.104,14,28,14z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="post-container">
        <app-post *ngFor="let post of posts" [postItem]="post"></app-post>
    </div>
</div>
